<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-chart-dimensions-behavior.html" />
<link rel="import" href="px-chart-common-behavior.html" />
<!--
A simple bar chart that visualizes series data.

##### Usage

    <px-simple-bar-chart chart-data="[ [1,2,3] ]">
    </px-simple-bar-chart>

    <px-simple-bar-chart chart-data="[ [1,2,3], [1,2,3], [1,2,3] ]">
    </px-simple-bar-chart>

@element px-simple-bar-chart
@blurb Predix Experience Simple Bar Chart
@homepage index.html
@demo demo.html
-->
<dom-module id="px-simple-bar-chart">
    <script type="text/javascript" src="../d3/d3.js"></script>
    <link rel="import" type="css" href="css/px-simple-bar-chart.css"/>
    <template>
        <svg class="px-simple-bar-chart-svg"></svg>
    </template>
</dom-module>

<script>

    var defaultColors = ['#5da5da', '#faa43a', '#60bd68', '#f17cb0', '#b2912f',
        '#b276b2', '#decf3f', '#f15854', '#4d4d4d'];
    var defaultChartData = [
        [1,2,3,4,5,6,7],
        [7,6,5,4,3,2,1],
        [2,4,6,7,5,3,1]
    ];

    Polymer({

        is: 'px-simple-bar-chart',

        behaviors: [pxChartDimensionsBehavior, pxChartCommon],

        /**
         * Properties block, expose attribute values to the DOM via 'reflect'
         *
         * @property properties
         * @type Object
         */
        properties: {
            /**
            * chartData
            *
            * Format: [ [7, 11], [10, 4], [15, 10] ... ]
            */
            chartData: {
                type: Array,
                observer: '_drawChart',
                value: function() {
                    return defaultChartData;
                }
            },
            /**
            * legendLabels
            *
            * Format: Array
            */
            legendLabels: {
                type: Array,
                observer: '_drawChart',
                value: function() {
                    return [];
                }
            },
            /**
            * colors
            *
            * Format: Array
            */
            colors: {
                type: Array,
                observer: '_drawChart',
                value: function() {
                    return defaultColors;
                }
            }
        },

        _drawChartDebounced: function() {
            if(this.chartData && this.chartData.length > 0) {
                // clear the svg element
                this._clearSVG(this.svg);
                this._setDimensions();
                this._setSizes();
                this._setScales();
                this._drawBars();
                this._requireLegend() ? this._drawLegend() : false;
                // add css class to svg elements using method from pxD3Util
                this._addStyleScope(this.svg);
            } else {
                var that = this;
                var timeout = setTimeout(function(){
                    that._drawChartDebounced();
                }, 100);
            }
        },

        _setDimensions: function() {
            // capture dimensions using pxChartDimensionsBehavior
            this.widthValue = this._reconcileWidth(this.width);
            this.heightValue = this._reconcileHeight(this.height);
            // if auto-resize is necessary, set window.onresize listener
            if(this.height === 'auto' || this.width === 'auto') {
                var that = this;
                window.onresize = function() {
                    that._drawChart();
                };
            };
        },

        _setSizes: function() {
            this.gridColumns = (this._getLongestSeries(this.chartData).length * 2 ) - 1;
            this.gridWidth = Math.round(this.widthValue / this.gridColumns);
            this.chartWidth = this.gridWidth * this.gridColumns;
            this.widthRemainder = this.widthValue % this.gridWidth;
            if(this._requireLegend()) {
                this.legendHeight = this._getLegendHeight() + 25;
            } else {
                this.legendHeight = 0;
            };
            this.chartHeight = this.heightValue - this.legendHeight;
            // expand SVG to accomodate columns
            this.svg
                .attr("width", this.chartWidth)
                .attr("height", this.heightValue);
        },

        _requireLegend: function() {
            // legend is required if any of the
            return this.chartData.length > 1;
        },

        _getMax: function() {
            var arr = [];
            this.chartData.forEach(function(series, i) {
                series.forEach(function(value, j) {
                    var valueType = typeof arr[j];
                    if(valueType.toString() === "undefined") {
                        arr[j] = value;
                    } else {
                        arr[j] += value;
                    }
                });
            });
            return d3.max(arr);
        },

        _setScales: function() {
            // no xscale necessary
            this.yScale = d3.scale
                .linear()
                .domain([0, this._getMax()])
                .range([0, this.chartHeight]);
        },

        _getLegendHeight: function() {
            return this._drawLegend(true);
        },

        _getColor: function(index) {
            if(index >= 0 && index < this.colors.length) {
                return this.colors[index];
            } else {
                // recurse and loop through color list
                return this._getColor(Math.abs(this.colors.length - index));
            };
        },

        _drawLegend: function(dryRun) {
            // TODO: Clean up this method, it is a bit unruly.
            // dry run is meant to only calculate necessary height of legend
            // track X position as legend is drawn across the top of the chart
            var cumulativeX = 0;
            var cumulativeY = 5;
            var dryRun = dryRun || false;
            var dataLength = this.chartData.length;
            var i;
            for(i=dataLength-1;i>=0;i--) {
                var series = this.chartData[i];
                var squareSize = 10;
                var margin = 5;
                var seriesTotal = this._getSeriesTotal(series);
                if(this.legendLabels.length > i) {
                    var labelText = this.legendLabels[i];
                } else {
                    var labelText = seriesTotal;
                };
                var textWidth = this._calculateTextWidth(labelText, "legend-text");
                var fullWidth = squareSize + margin + textWidth;
                var endPosition = fullWidth + cumulativeX;
                var color = this._getColor(i);
                if(endPosition >= this.chartWidth) {
                    cumulativeY += 20;
                    cumulativeX = 0;
                };
                var rectNode = this.svg
                    .append("rect")
                    .attr("class", "legend-box")
                    .attr("x", cumulativeX)
                    .attr("y", cumulativeY)
                    .attr("width", squareSize)
                    .attr("height", squareSize)
                    .attr("fill", color);
                var textNode = this.svg
                    .append("text")
                    .attr("class", "legend-text")
                    .attr("x", cumulativeX += squareSize + margin)
                    .attr("y", cumulativeY + 9)
                    .text(labelText);
                cumulativeX += Math.round(textWidth + (margin * 3));
                if(dryRun) {
                    rectNode.remove();
                    textNode.remove();
                }
            };
            if(dryRun) {
                return cumulativeY;
            }
        },

        _drawBars: function() {
            var offsets = []; // accumulate y for each value stack
            var that = this;
            this.chartData.forEach(function(series, i) {
                var color = that._getColor(i);
                series.forEach(function(value, j) {
                    // for each series draw a bar representing each value
                    var barHeight = Math.floor(that.yScale(value));
                    var typeofElement = typeof offsets[j];
                    var isFirst = typeofElement.toString() === 'undefined';
                    offsets[j] = isFirst ? barHeight : offsets[j] + barHeight;
                    var y = that.heightValue - offsets[j] - 1;
                    var x = (that.gridWidth*2) * j;
                    that._drawBar(x, y, that.gridWidth, barHeight, i, color);
                });
            });
            this.svg
                .append("line")
                .attr("class","bar-chart-bottom-line")
                .attr("x1", 0)
                .attr("y1", this.heightValue)
                .attr("x2", this.chartWidth)
                .attr("y2", this.heightValue);
        },

        _drawBar: function(x, y, width, height, i, color) {
            this.svg
                .append("rect")
                .attr("class", "bar")
                .attr("x", x)
                .attr("y", y)
                .attr("width", width)
                .attr("height", height)
                .attr("fill", color);
        }

    });
</script>
